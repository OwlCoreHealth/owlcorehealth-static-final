<html lang="en">

<body>
  <div class="chat-box" id="chatContainer">
    <img src="owl-doctor.png" alt="Owl Doctor" class="owl-img"/>
    <h2>Welcome to OwlCoreHealth AI</h2>
    <p>Your digital wellness assistant. Please enter your info:</p>
    <input id="name" placeholder="Name" />
    <input id="sex" placeholder="Sex" />
    <input id="age" placeholder="Age" />
    <input id="weight" placeholder="Weight" />
    <button onclick="alert('Subscribed and continuing...')">Subscribe and continue</button>
    <input id="email" type="email" placeholder="you@example.com"/>
    <button onclick="alert('Continuing without subscribing...')">Continue without subscribing</button>
    <p style="margin-top:20px;">Type your concern:</p>
    <div class="chat-row">
      <input id="userInput" placeholder="Type a message..." />
      <button onclick="sendToGPT()">Send</button>
    </div>

</body>
</html>
